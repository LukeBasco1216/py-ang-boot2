  <!-- Source -->
<div class="card flex-row" *ngFor="let data of dati">
    <img class="card-img-left example-card-img-responsive" style="min-width: 300px; min-height: 300px;" [src]="data.immagine"/>
    <div class="card-body">
      <h4 class="card-title h5 h4-sm">titolo opera: {{ data.titolo }}</h4>
      <p class="card-text">data creazione: {{ data.data_creazione }}</p>
      <p class="card-text">stile e tecninca utilizzata: {{ data.stile }}, {{ data.tecnica }}</p>
      <p class="card-text">{{ data.descrizione }}</p>
    </div>
</div>
